<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      z-index: 10;
      font-size: 2em;
      margin-bottom: 5px;
    }

    p {
      z-index: 10;
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #00B294;
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
      color: #aaa;
      z-index: 10;
    }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      grid-auto-rows: 100px;
      gap: 5px;
      padding: 5px;
      z-index: 1;
    }

    .tile {
      perspective: 600px;
    }

    .tile-inner {
      width: 100%;
      height: 100%;
      background: #0078D7;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      transition: transform 1s;
      border-radius: 4px;
      font-size: 1.2em;
    }

    .tile.flip .tile-inner {
      transform: rotateY(180deg);
    }

    .tile-inner::before,
    .tile-inner::after {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .tile-inner::before {
      content: "Luddiele";
    }

    .tile-inner::after {
      content: "Share!";
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>Behold! Get ready for video/audio sharing</h1>
  <p>Redirecting to Luddiele...</p>
  <div class="grid" id="grid"></div>
  <div class="copyright">Â© 2025 Stenoip Company. All rights reserved.</div>

  <script>
    const grid = document.getElementById("grid");
    const colors = ["#0078D7", "#00B294", "#FFB900", "#D83B01", "#5C2D91", "#E81123", "#2D7D9A"];

    for (let i = 0; i < 100; i++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      const inner = document.createElement("div");
      inner.className = "tile-inner";
      inner.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      tile.appendChild(inner);
      grid.appendChild(tile);
    }

    setInterval(() => {
      const tiles = document.querySelectorAll(".tile");
      const randomTile = tiles[Math.floor(Math.random() * tiles.length)];
      randomTile.classList.toggle("flip");
    }, 300);

    setTimeout(() => {
      window.location.href = "https://sharri-wooziest-nonuniversally.ngrok-free.dev/";
    }, 5000);
  </script>
</body>
